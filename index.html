<!DOCTYPE html>
<html lang="ca">
    <head>
        <meta charset="utf-8"/>
        <title>Generador d'escales</title>
        <link rel="stylesheet" href="stylesheets/main.css"/>
        <link rel="icon" type="image/x-icon" href="icons/music-note.png">
    </head>
    <body>
        <h1>Generador d'escales <img class="icon-big" src="icons/music-note.png"></h1>
        <div id="main_content">
            <div id="grid_div">
                <div id="options_div">
                    <div>
                        <label>Tònica:</label>
                        <select id="scale_select">
                            <option>Do</option>
                            <option>Reb</option>
                            <option>Re</option>
                            <option>Mib</option>
                            <option>Mi</option>
                            <option>Fa</option>
                            <option>Solb</option>
                            <option>Sol</option>
                            <option>Lab</option>
                            <option>La</option>
                            <option>Sib</option>
                            <option>Si</option>
                        </select>

                        <label>Afinació:</label>
                        <select id="tunning_select">
                            <option>Justa</option>
                            <option>Pitagòrica</option>
                        </select>
                    </div>
                    <div>
                        <label>Volum: </label><input type="range" id="volume_slider" value="20"/>
                        <br></br>
                        <button id="new_button">Nova escala</button>
                        <button id="play_button" class="play_button">Play</button>
                    </div>
                </div>

                <div id="notes_div"></div>
            </div>
        </div>
        <script src="scripts/scales.js"></script>
        <script src="scripts/sound.js"></script>
    </body>
</html>
